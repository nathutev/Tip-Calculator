<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js" ></script>
  <title>Tip Calculator</title>
</head>
<body>
  <h1 id="title">Tip Calculator</h1>

  <div id="text">Enter value:</div>
  

  <div id="inputDiv" class="inputDiv">
    <input id="input" class="input" type="number" placeholder="Price">
  </div>

  <br>
  <div id="buttons">
    <button id="ten">10%</button>
    <button id="fifteen">15%</button>
    <button id="twentyFive">25%</button>
    <button id="thirty">30%</button>
</div>

<div id="tip">Your tip would be: </div>
<div id="total">Your total would be: </div>
<div id="note">*number are rounded</div>
</body>
</html>
